<div class='shutter' id='shutter' >
  <div
  *ngIf='shutterView0Alive'
  [@welcomeView]='((shutterAnimationState) + "state").toString()'
  (@welcomeView.done)='logData($event)'
  class='page welcome'
  id='welcome'
  >
    <app-welcome 
    [fullGreeting]='fullGreeting'
    [tip]='tip'
    [uLdwx3]='uLdwx3'
    [uLdhx2]='uLdhx2'
    [uLdwOffset]='uLdwOffset'
    [uLdhOffset]='uLdhOffset'
    [welcomeColor]='colors.welcomeColor'
    (setShutterViewEvent)='setShutterViewFunc(false)'
    (getNextGreetingEvent)='getNextGreetingFunc()'
    (getRandomNameEvent)='getRandomNameFunc()'
    (setNameEvent)='setNameFunc($event)'
    (getNextTipEvent)='getNextTipFunc()'
    >
      app-welcome error
    </app-welcome>
  </div>
  <div
  *ngIf='shutterView1Alive'
  [@aboutView]='((!shutterAnimationState) + "state").toString()'
  (@aboutView.done)='logData($event)'
  class='page about'
  id='about'
  >
    <app-about
    [rhyme]='rhyme'
    [uLdwx3]='uLdwx3'
    [uLdhx2]='uLdhx2'
    [uLdwOffset]='uLdwOffset'
    [uLdhOffset]='uLdhOffset'
    [color]='color'
    [colors]='colors'
    (setShutterViewEvent)='setShutterViewFunc(true)'
    (getNextRhymeEvent)='getNextRhymeFunc()'
    (setColorEvent)='setColorFunc($event)'
    >
      app-about error
    </app-about>
  </div>
  <div id='svgHighlightBarContainer'> </div>
</div>
