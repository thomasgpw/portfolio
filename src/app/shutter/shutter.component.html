<div class="shutter" >
  <div *ngIf="checkWelcomeOpen();" 
  [@welcomeView]=welcomeAnimate.toString()
  class="page welcome"
  >
    <app-welcome 
    [name]="name"
    (toggleShutterEvent)="goAboutFunc()"
    (goContentEvent)="goContentFunc()"
    >
      welcome loading
    </app-welcome>
  </div>
  <div *ngIf="checkAboutOpen();" 
  [@aboutView]="aboutAnimate.toString()"
  (@aboutView.start)="conLog()"
  class="page about"
  >
    <app-about
    (toggleShutterEvent)="goWelcomeFunc()"
    (goContentEvent)="goContentFunc()"
    >
      about loading
    </app-about>
  </div>
</div>
