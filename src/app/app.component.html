<div id='app-window' (wheel)='scrollFunc($event)'>
  <div class='page shutter'
  *ngIf='(appView0Alive$ | async)'
  [@shutterView]='(appAnimationState$ | async) + "state"'
  >
    <app-shutter
    [shutterView0Alive]='(shutterView0Alive$ | async)'
    [shutterAnimationState]='(shutterAnimationState$ | async)'
    [shutterView1Alive]='(shutterView1Alive$ | async)'
    [fullGreeting]='fullGreeting'
    [tip]='tip$ | async'
    [rhyme]='fullRhyme'
    [unitLength]='unitLength$ | async'
    [uLx2]='unitLengthReferences.uLx2'
    [uLx3]='unitLengthReferences.uLx3'
    [colors]='colors'
    (setAppViewEvent)='goAppView(false)'
    (setShutterViewEvent)='goShutterView($event)'
    (getNextGreetingEvent)='getNextString("greeting")'
    (getRandomNameEvent)='getRandomString("name")'
    (setNameEvent)='setString($event, "name")'
    (getNextTipEvent)='getNextString("tip")'
    (getNextRhymeEvent)='getNextString("rhyme")'
    >
      app-shutter error
    </app-shutter>
  </div>
  <div class='page content'
  *ngIf='appView1Alive$ | async'
  [@contentView]='(!(appAnimationState$ | async)) + "state"'
  >
    <app-content
    [shutterView0Alive]='(shutterView0Alive$ | async)'
    [unitLength]='(unitLength$ | async)'
    [uLx2]='unitLengthReferences.uLx2'
    [uLx3]='unitLengthReferences.uLx3'
    [uLd2]='unitLengthReferences.uLd2'
    [bWP]='unitLengthReferences.bWP'
    [isPortrait]='(isPortrait$ | async)'
    [workActive]='(workActive$ | async)'
    [commandStacksMap]='(commandStacksMap$ | async)'
    [colors]='colors'
    (setAppViewEvent)='goAppView(true)'
    (setWorkActiveEvent)='setWorkActive($event)'
    >
      app-content error
    </app-content>
  </div>
</div>
