<div *ngIf="checkShutterOpen()" class = "page shutter" >
  <shutter (goContentEvent)="appToggleFunc()">
  	Shutter loading
  </shutter>
</div>
<div class = "page content" *ngIf="!checkShutterOpen()" [@contentView]>
  <content (goShutterEvent)="appToggleFunc()">
    Content loading
  </content>
</div>
