<div id='content' class='page content'>
  <div
  id='gridButton' class='button button-grid'
  *ngIf=gridButton
  [inlineSVG]=gridButtonPath
  (onSVGInserted)='styleGridButtonFunc($event)'
  (click)=viewGridFunc()
  >
  </div>
  <div id="contentDetails" class="page click-through z-index2">
    <div class="shutter-bar">
    </div>
    <div id="svgTab"
    [inlineSVG]='tabPath'
    (onSVGInserted)='styleTabFunc($event)'
    >  
    </div>
  </div>
  <div id="work-wrapper-all-container" class="page click-through">
    <div *ngFor='let workState of workStates; let i = index'
    [id]='i' class='work-wrapper-view-container wwGrid'
    [@workAnimations]='getStatus(i)'
    (@workAnimations.done)='resizeWork($event)'
    (click)='workClickFunc($event)'
    >
      <app-work-wrapper
      [uLdcwx2]='uLdcwx2'
      [uLdchx2]='uLdchx2'
      [uLd2cw]='uLd2cw'
      [uLd2ch]='uLd2ch'
      [bWPdcw]='bWPdcw'
      [bWPdcwx2]='bWPdcwx2'
      [bWPdcwx3]='bWPdcwx3'
      [bWPdch]='bWPdch'
      [isPortrait]='isPortrait'
      [workState]='workState'
      [type]='workState.type'
      (workWrapperInitEvent)='addWorkWrapperFunc($event)'
      (setActiveEvent)='setWorkActiveFunc(i)'
      (unsetActiveEvent)='setWorkActiveFunc(null)'
      (setWorkStateEvent)='setWorkStateFunc($event)'
      (requestColorsEvent)='requestColorsFunc(i)'
      >
        loading
      </app-work-wrapper>
    </div>
  </div>
</div>
