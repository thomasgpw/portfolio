<div id='content' class='page content'>
  <div
  id='gridButton' class='button button-grid'
  *ngIf=gridButton
  [inlineSVG]=gridButtonPath
  (onSVGInserted)=styleGridButtonFunc($event)
  (click)=viewGridFunc()
  >
  </div>
  <div
  id='downArrow' class='button button-shutter'
  [inlineSVG]=arrowPath
  (onSVGInserted)=styleDownArrowContentFunc($event)
  (click)=setAppViewFunc()>
  </div>
