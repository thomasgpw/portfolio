<div id="welcome" class="page welcome">
  <h1>Welcome To You, From Me, Thomas</h1>
  <div
  id="leftArrow" class="button button-about"
  [inlineSVG]="arrowPath"
  (onSVGInserted)="styleLeftArrowFunc($event)"
  (click)="shutterToggleFunc()">
  </div>
  <div
  id="downArrow" class="button button-app-content"
  [inlineSVG]="arrowPath"
  (onSVGInserted)="styleDownArrowShutterFunc($event)"
  (click)="goContentFunc()">
  </div>
</div>
