<div class='shutter' >
  <div
  *ngIf='getCurrentWelcomeAlive()'
  [@welcomeView]='getCurrentWelcomeAnimationState()'
  (@welcomeView.done)='logData($event)'
  class='page welcome'
  id='welcome'
  >
    <app-welcome 
    [fullGreeting]='fullGreeting'
    [welcomeColor]='colors["welcomeColor"]'
    (setAppViewEvent)='setAppViewFunc()'
    (setShutterViewEvent)='setShutterViewFunc(false)'
    (getNextGreetingEvent)='getNextGreetingFunc()'
    (getRandomGreetingEvent)='getRandomGreetingFunc()'
    (getRandomNameEvent)='getRandomNameFunc()'
    (setNameEvent)='setNameFunc($event)'
    >
      app-welcome error
    </app-welcome>
  </div>
  <div
  *ngIf='getCurrentAboutAlive()'
  [@aboutView]='getCurrentAboutAnimationState()'
  (@aboutView.done)='logData($event)'
  class='page about'
  id='about'
  >
    <app-about
    [aboutColor]='colors["aboutColor"]'
    [rhyme]='rhyme'
    (setAppViewEvent)='setAppViewFunc()'
    (setShutterViewEvent)='setShutterViewFunc(true)'
    (getNextRhymeEvent)='getNextRhymeFunc()'
    >
      app-about error
    </app-about>
  </div>
</div>
