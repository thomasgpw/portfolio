<div id="about" class="page about">
  <h1>About Screen</h1>
  <div
  id="rightArrow" class="button button-about"
  [inlineSVG]="arrowPath"
  (onSVGInserted)="styleRightArrowFunc($event)"
  (click)="shutterToggleFunc()">
  </div>
  <div
  id="downArrow" class="button button-content"
  [inlineSVG]="arrowPath"
  (onSVGInserted)="styleDownArrowShutterFunc($event)"
  (click)="goContentFunc()">
  </div>
</div>
