<div id="content" class="page content">
  <div class="button" *ngIf="gridButton" (click)="viewGrid()">Grid Button</div>
  <div
  id="downArrow" class="button button-shutter"
  [inlineSVG]="arrowPath"
  (onSVGInserted)="styleDownArrowContentFunc($event)"
  (click)="goShutterFunc()">
  </div>
  <div *ngFor="let workData of works; let i = index"
  [id]="i" class="work-wrapper wwGrid"
  [@workAnimations]="getStatus(workData.id)"
  (@workAnimations.done)="resizeWork($event)"
  (click)="workClickFunc($event)">
    <work-wrapper [workData]="workData">loading {{workData.name}}</work-wrapper>
  </div>
</div>
