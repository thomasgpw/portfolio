<div id='app-window' (wheel)=scrollFunc($event)>
  <div class='page shutter'
  *ngIf='shutterAlive'
  [@shutterView]='getCurrentShutterAnimationState()'
  >
    <app-shutter
    [shutterView$]='shutterView$'
    [fullGreeting]='fullGreeting'
    [tip]='tip$ | async'
    [rhyme]='rhyme$ | async'
    [colors]='colors'
    (setAppViewEvent)='setAppView(false)'
    (setShutterViewEvent)='setShutterView($event)'
    (getNextGreetingEvent)='getNextString("greeting")'
    (getRandomGreetingEvent)='getRandomString("greeting")'
    (getRandomNameEvent)='getRandomString("name")'
    (setNameEvent)='setString($event, "name")'
    (getNextTipEvent)='getNextString("tip")'
    (getNextRhymeEvent)='getNextString("rhyme")'
    >
      app-shutter error
    </app-shutter>
  </div>
  <div class='page content'
  *ngIf='contentAlive'
  [@contentView]='getCurrentContentAnimationState()'
  >
    <app-content
    [welcomeAlive]='welcomeAlive$ | async'
    [workActive]='workActive$ | async'
    [commandStacksMap]='commandStacksMap$ | async'
    [colors]='colors'
    (setAppViewEvent)='setAppView(true)'
    (setWorkActiveEvent)='setWorkActive($event)'
    >
      app-content error
    </app-content>
  </div>
</div>
