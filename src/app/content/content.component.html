<div id='content' class='page content'>
  <div
  id='gridButton' class='button button-grid'
  *ngIf=gridButton
  [inlineSVG]=gridButtonPath
  (onSVGInserted)='styleGridButtonFunc($event)'
  (click)=viewGridFunc()
  >
  </div>
  <div
  id='downArrow' class='button button-shutter'
  [inlineSVG]=arrowPath
  (onSVGInserted)='styleDownArrowContentFunc($event)'
  (click)=setAppViewFunc()>
  </div>
  <div *ngFor='let workType of workTypes;'
  [id]='workType' class='work-wrapper-view-container wwGrid'
  [@workAnimations]='getStatus(workType)'
  (@workAnimations.done)='resizeWork($event)'
  (click)='workClickFunc($event)'
  >
    <app-work-wrapper
    [uLdcwx2]='uLdcwx2'
    [uLdchx2]='uLdchx2'
    [uLd2cw]='uLd2cw'
    [uLd2ch]='uLd2ch'
    [bWPdcw]='bWPdcw'
    [bWPdcwx2]='bWPdcwx2'
    [bWPdcwx3]='bWPdcwx3'
    [bWPdch]='bWPdch'
    [isPortrait]='isPortrait'
    [workData]='workStates[workType]'
    (workWrapperInitEvent)='addWorkWrapperFunc($event)'
    >
      loading
    </app-work-wrapper>
  </div>
</div>
